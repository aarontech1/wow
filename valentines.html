<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Greetings Para kay Boss!</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(270deg,#ffe6ea,#fff5f7,#ffe6ea);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    max-width:350px;
    width:90%;
    animation:popIn 0.8s ease;
    position:relative;
    z-index:2;
}

@keyframes popIn{
from{transform:scale(0.9); opacity:0;}
to{transform:scale(1); opacity:1;}
}

h1{
    margin-bottom:10px;
    color:#ff4d6d;
    font-weight:600;
}

p{
    color:#555;
    font-size:16px;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    font-size:15px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.hidden{
display:none;
}

.message{
margin-top:20px;
font-size:15px;
color:#444;
min-height:60px;
}

/* floating hearts */
.heart{
position:absolute;
color:#ff4d6d;
font-size:18px;
animation:floatUp linear infinite;
opacity:0.4;
}

@keyframes floatUp{
from{transform:translateY(100vh); opacity:0;}
to{transform:translateY(-10vh); opacity:0.6;}
}
</style>
</head>

<body>

<div class="container">
<h1>Happy Valentineâ€™s KimðŸ’Œ</h1>
<p></p>

<button onclick="showMessage()">Open Message</button>

<div id="secretMessage" class="message"></div>
</div>

<script>
const text='Happy Valentines Kim Wala naman ako sasabihin na matino dito eh, de joke lang Salamat, salamat kasi nagkaron ako ulit ng chance na ma proove sayo ulit yung feelings ko, hindi ako nagmamadali at handa kita hintayin kahit na gaano man katagal, at kung kailangan mo ng service ko (service daw eh no) lagi lang ako nandito para sayo, bantayan ka at alagaan ka salamat sa opportunity na ito and salamat kasi isa ka sa mga naging inspirasyon ko ngayon lalo na sa pag aaral. Enjoyin mo lang ang buhay mo at andito lang ako always para sayo.';

function showMessage(){
let box=document.getElementById("secretMessage");
box.innerHTML="";
let i=0;

function type(){
if(i<text.length){
box.innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}
}
type();
}

/* generate floating hearts */
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
heart.style.fontSize=(12+Math.random()*20)+"px";
document.body.appendChild(heart);
}
</script>

</body>
</html>
